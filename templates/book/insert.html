<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert member</title>
</head>
<body>
    <center>
    <h1> Enter New Book Data </h1>
    <hr/>
    <form method="POST">
        {% csrf_token %}
        <table border="1" style=" background-color:rgb(0, 247, 255)">
            <tr>
                <td>Book Code</td>
                <td><input type="text" placeholder="book Bookcode.." name="book_bcode"></td>
            </tr>
            <tr>
                <td>Book Name</td>
                <td><input type="text" placeholder="book name.." name="book_bname"></td>
            </tr>
            <tr>
                <td>Man_Date</td>
                <td><input type="text" placeholder="book manufature_date.." name="book_mdate"></td>
            </tr>
            <tr>
                <td>Genre</td>
                <td><input type="text" placeholder="book Genre.." name="book_genre"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" placeholder="book Price.." name="book_price"></td>
            </tr>
            <tr>
                <td>Shelf_book Code</td>
                <td><input type="text" placeholder="book shelf_id.." name="book_bsid"></td>
            </tr>
        </table>
        <hr>
        <input type="submit" value="Insert" onclick="return alert('Record is seved successfully')"/>
    </form>
    <p></p>
    <input type="button" onclick="location.href='http://127.0.0.1:8000';" value="Go Back Home" />
    </center>
</body>
</html>
